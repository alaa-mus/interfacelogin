<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agence Immobilière</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            color: #264653;
            background-color: #f8f9fa;
        }
        h1, h2, h3 {
            margin: 0;
        }

        /* Header */
        header {
            background-color: #006d77;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header p {
            font-size: 1.2rem;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: center;
            background-color: #000000;
            padding: 15px;
            gap: 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #f4a261;
        }
        nav .connexion-btn {
            margin-left: auto;
            background-color: #f8f9fa;
            color: #000;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: 700;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }
        nav .connexion-btn:hover {
            background-color: #f4a261;
            color: white;
        }

        /* Hero Section */
        .hero {
            background: url('amin.jpg') no-repeat center center/cover;
            height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 6px #000;
            padding: 0 20px;
        }
        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-align: center;
        }
        .hero a {
    background-color: transparent;
    color: rgb(255, 255, 255);
    padding: 10px 20px;
    border-radius: 10px;
    text-decoration: none;
    font-weight: 700;
    border: 2px solid white; /* Optional: Border to outline the button */
    transition: background-color 0.3s, color 0.3s;
}

.hero a:hover {
    background-color: transparent; /* Keep transparent on hover */
    color: #ffffff; /* Optional: Adjust color on hover */
    border-color: #f4a261; /* Optional: Change border color on hover */
}


        /* Section */
        .section {
            padding: 40px 20px;
            max-width: 1200px;
            margin: auto;
        }
        .section h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #000000;
        }
        .properties {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Card Styles */
        .card {
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            width: calc(33% - 20px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            background-color: white;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card h3 {
            padding: 15px;
            background-color: #000000;
            color: white;
            font-size: 1.25rem;
        }
        .card p {
            padding: 15px;
            font-size: 1rem;
            color: #555;
        }

        /* Add Property Button */
        .add-property-btn {
            display: inline-block;
            background-color: #000000;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: 700;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .add-property-btn:hover {
            background-color: #000000;
            transform: translateY(-3px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        /* Footer */
        footer {
            background-color: #000000;
            color: white;
            text-align: center;
            padding: 20px 10px;
            font-size: 0.9rem;
        }
        footer a {
            color: #f4a261;
            text-decoration: none;
            font-weight: 500;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    
    <nav>
        <a href="connexion.html">Accueil</a>
        <a href="connexion.html">Propriétés</a>
        <a href="connexion.html">Favoris</a>
        <a href="contact.html">Contact</a>
        <a href="connexion.html" class="connexion-btn">Connexion</a>
    </nav>

    
    
    <div class="hero">
        <h1>Bienvenue sur notre Agence Immobilière</h1>
        
        <p>Trouvez la maison de vos rêves.</p>
        <a href="connexion.html">Connexion</a>
    </div>
    
    <footer>
        <p>&copy; 2025 Agence Immobilière. Tous droits réservés.</p>
        <p>
            Contactez-nous : mus2alive@gmail.com | +33 1 23 45 67 89
            <a href="connexion.html">Connexion</a>
        </p>
    </footer>
</body>
</html>
