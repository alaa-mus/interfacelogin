<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .login-container h1 {
            font-size: 2rem;
            color: #00509E;
            text-align: center;
            margin-bottom: 20px;
        }
        .login-container label {
            font-weight: 500;
            margin-bottom: 5px;
            display: block;
        }
        .login-container input,
        .login-container select,
        .login-container button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        .login-container button {
            background-color: #00509E;
            color: white;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-container button:hover {
            background-color: #003366;
        }
        .login-container p {
            text-align: center;
            margin-top: 10px;
            font-size: 0.9rem;
        }
        .login-container p a {
            color: #00509E;
            text-decoration: none;
        }
        .login-container p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Connexion</h1>
        <form action="connexion.php" method="POST">
            <label for="role">Je suis :</label>
            <select id="role" name="role" required>
                <option value="admin">Admin</option>
                <option value="proprietaire">Propriétaire</option>
                <option value="visiteur">Visiteur</option>
            </select>
            
            <label for="nom_utilisateur">Nom d'utilisateur :</label>
            <input type="text" id="nom_utilisateur" name="nom_utilisateur" placeholder="Entrez votre nom d'utilisateur" required>
            
            <label for="mot_de_passe">Mot de passe :</label>
            <input type="password" id="mot_de_passe" name="mot_de_passe" placeholder="Entrez votre mot de passe" required>
            
            <button type="submit">Se Connecter</button>
        </form>
        
        
        <p>Pas encore inscrit ? <a href="creer_compte.html">Créer un compte</a></p>

    </div>
</body>
</html>
