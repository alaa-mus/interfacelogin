<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une propriété</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f7f7f7;
        }
        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, textarea, select, button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Ajouter une Propriété</h1>
    <form action="ajouter_propriete.php" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="titre">Titre de la propriété :</label>
            <input type="text" id="titre" name="titre" required>
        </div>
        <div class="form-group">
            <label for="description">Description :</label>
            <textarea id="description" name="description" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="prix">Prix (€) :</label>
            <input type="number" id="prix" name="prix" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="type">Type de propriété :</label>
            <select id="type" name="type" required>
                <option value="appartement">Appartement</option>
                <option value="maison">Maison</option>
                <option value="commercial">Commercial</option>
                <option value="terrain">Terrain</option>
            </select>
        </div>
        <div class="form-group">
            <label for="localisation">Localisation :</label>
            <input type="text" id="localisation" name="localisation" required>
        </div>
        <div class="form-group">
            <label for="photos">Photos de la propriété :</label>
            <input type="file" id="photos" name="photos[]" multiple accept="image/*" required>
        </div>
        <button type="submit">Ajouter la propriété</button>
    </form>
</body>
</html>
